  <script>

    function recopilarDatosGimnasta() {
      var infoGimnasta = {
        nombre: document.getElementById('nombre').value.split(' ').join('_'),
        edad: document.getElementById('edad').value.split(' ').join('_'),
        categoria: document.getElementById('categoria').value.split(' ').join('_')
      };
      return infoGimnasta;
    };

    function comenzarTiempo() {
      if (numero_saltos === 0) {
      numero_saltos = 1;
      t0 = medir_tiempo_2_decimales();
      document.getElementById('estado_serie').innerText = 'COMENZADA';
      boton_comenzar.setAttribute('disabled', 'disabled');
      }
    };

    function medir_tiempo_2_decimales() {
      return ((new Date().getTime()) / 1000).toFixed(2);
    };

    function restar_a_dos_decimales(tmenor, tmayor) {
      return (Math.round(((parseFloat(tmayor) - parseFloat(tmenor))*100)) / 100).toFixed(2);
    };

    function calcularSegundos3Decimales(tiempoVueloMiliSegs) {
      return (tiempoVueloMiliSegs / 1000).toFixed(3);
    };

    function simularSalto() {
      if (numero_saltos === 1) {

        var t1 = medir_tiempo_2_decimales();
        infoTiempos[`salto_${numero_saltos}`] = {actual: restar_a_dos_decimales(t0, t1), acumulado: restar_a_dos_decimales(t0, t1)};

        var elemento_salto = document.getElementById(`tiempo_salto_${numero_saltos}`);
        var elemento_acumulado = document.getElementById(`tiempo_acumulado_${numero_saltos}`);

        elemento_salto.innerText = infoTiempos[`salto_${numero_saltos}`]['actual'];
        elemento_acumulado.innerText = infoTiempos[`salto_${numero_saltos}`]['acumulado'];
        numero_saltos += 1;
      } else if (numero_saltos > 1 && numero_saltos < 11) {
        var t1 = medir_tiempo_2_decimales();
        infoTiempos[`salto_${numero_saltos}`] = {actual: restar_a_dos_decimales(infoTiempos[`salto_${numero_saltos - 1}`]['acumulado'], restar_a_dos_decimales(t0, t1)),
                                                 acumulado: restar_a_dos_decimales(t0, t1)
                                                };

        var elemento_salto = document.getElementById(`tiempo_salto_${numero_saltos}`);
        var elemento_acumulado = document.getElementById(`tiempo_acumulado_${numero_saltos}`);

        elemento_salto.innerText = infoTiempos[`salto_${numero_saltos}`]['actual'];
        elemento_acumulado.innerText = infoTiempos[`salto_${numero_saltos}`]['acumulado'];
        numero_saltos += 1;
      }
      if (numero_saltos === 11) {
          document.getElementById('estado_serie').innerText = 'FINALIZADA';
          var infoGimnastaFinal = recopilarDatosGimnasta();
          saveJsonTable(infoTiempos, infoGimnastaFinal);
          numero_saltos += 1;
        }
    };


    var Socket;

    function initSocketConn() {
      Socket = new WebSocket('ws://' + window.location.hostname + ':8197/');
      Socket.onmessage = function(event) {
        processCommand(event);
        if (event.data === 'toco' && estado_serie === 'no comenzo') {
          t0 = medir_tiempo_2_decimales();
        } else if (event.data === 'toco' && estado_serie === 'comenzo') {
          simularSalto();
        };

        if (event.data === 'comenzo') {
          estado_serie = 'comenzo';
          numero_saltos = 1;
          document.getElementById('estado_serie').innerText = 'COMENZADA';
        };
      };
    };

    function processCommand(event) {
      console.log(`Sensor: ${event.data}. Estado serie: ${estado_serie}`);
    };

    window.onload = function(event) {
      initSocketConn();
    };

    function comenzarSerie() {
      Socket.send('comenzo');
      document.getElementById('boton_comenzar').setAttribute('disabled', 'disabled');
    };

    function saveJsonTable(info_saltos, info_gimnasta) {
      var data = JSON.stringify(info_saltos);
      var c = document.createElement('a');
      c.download = `${info_gimnasta['nombre']}_${info_gimnasta['edad']}_${info_gimnasta['categoria']}.json`;

      var t = new Blob([data], {
      type: 'text/plain'
      });
      c.href = window.URL.createObjectURL(t);
      c.click();
      };

    var boton_comenzar = document.getElementById('boton_comenzar');
    //var boton_simular = document.getElementById('boton_simular');

    boton_comenzar.addEventListener('click', comenzarSerie); // cambiar a comenzar serie
    // boton_simular.addEventListener('click', simularSalto);


    var infoTiempos = {};
    var numero_saltos = 0;
    var estado_serie = 'no comenzo';
